<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/mainLayout.html}">

<div layout:fragment="content">
    <script type="text/javascript" th:src="@{'/javascript/user-profile.js'}"></script>

    <input type="hidden" id="userId" name="id">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img th:src="@{/img/user.png}" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3 fullName" id="fullName"></h5>
                    <div class="d-flex justify-content-center mb-2">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#editAccountModal">
                            EDIT PROFILE
                        </button>
                        <button type="button"
                                class="btn btn-outline-primary ms-1" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password
                        </button>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="editAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <form action="/edit/user/" method="post">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT AN ACCOUNT</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="id" name="id">
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email address</label>
                                    <input name="email" type="email" class="form-control" id="emailInput" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Full Name</label>
                                    <input name="fullName" type="text" class="form-control" id="nameInput">
                                </div>
                                <div class="mb-3">
                                    <label for="phoneInput" class="form-label">Phone</label>
                                    <input name="phone" type="text" class="form-control" id="phoneInput">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">UPDATE</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal for changing password-->
            <form action="/user/changePassword" method="post" id="changePasswordForm">
            <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="changePasswordModalLabel">Change Password</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="alertSuccess" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
                                Password changed successfully!
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div id="alertError" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                                Failed to change password. Please try again later.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Введите свой старый пароль:</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Введите новый пароль:</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="reNewPassword" class="form-label">Повторите свой новый пароль:</label>
                                <input type="password" class="form-control" id="reNewPassword">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>

        </div>


        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0 fullName" id="userFullName"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" id="email"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" id="phone"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Role</p>
                        </div>
                        <div class="col-sm-9 roles d-flex">

                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">My Bookings: </p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" id="bookingListSize"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="userBookingList"></div>



</div>

</html>
