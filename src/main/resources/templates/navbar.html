<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">EM SYSTEM</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Events</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_ORGANIZER')">
                    <a class="nav-link active" aria-current="page" href="/organizer/panel">Manage Events</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" aria-current="page" href="/admin/panel">Admin panel</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/signout" method="post">
                        <button type="submit" class="nav-link active">Logout</button>
                    </form>
                </li>


                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" href="/login">Login/Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>
