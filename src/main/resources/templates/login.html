<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head.html}">
    <title>Login Page</title>
</head>

<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div th:if="${param.statusMessage != null}"
             th:class="${#strings.toString(param.statusMessage).equalsIgnoreCase('Account created successfully!') ? 'alert alert-success alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'}"
             role="alert">
            <strong th:text="${param.statusMessage}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">

                    <div class="card-body p-5 text-center">
                        <form class="form-signin" method="post" action="/signin">
                            <h3 class="mb-5">Пожалуйста, войдите в систему</h3>

                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label float-md-start">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Your email">
                            </div>

                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label float-md-start">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
                            </div>

                            <button class="btn btn-primary btn-lg col-10" type="submit">
                                Login
                            </button>
                        </form>

                        <hr class="my-4">

                        <label class="form-label d-flex justify-content-center mb-4">
                            Don't have an account?
                        </label>
                        <!-- Button trigger modal -->
                        <button class="btn btn-primary col-8 mx-auto" style="background-color: #3b5998;" type="submit" data-bs-toggle="modal" data-bs-target="#signupModal">
                            Sign up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Modal -->
<form action="/user/create" method="post">
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">CREATE AN ACCOUNT</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Full Name</label>
                        <input name="fullName" type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="mb-3">
                        <label for="rePasswordInput" class="form-label">Repeat Password</label>
                        <input name="rePassword" type="password" class="form-control" id="rePasswordInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
